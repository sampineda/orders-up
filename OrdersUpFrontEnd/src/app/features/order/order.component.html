        <table class="table table-striped mainTable" data-group-by="true" >
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre de Cliente</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Fecha de Entrega</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders" ng-repeat="order in orders'">
                    <th scope="row" class="counter"></th>
                    <td >{{order.client.name}}</td>
                    <td>{{order.client.phoneNumber}}</td>
                    <td>{{order.client.email}}</td>
                    <td>{{order.dueDate | date: 'dd-MMMM-yyyy'}}</td>
                    <td>
                        <i class="fa" [ngClass]="{'fa-times-circle':!order.done, 'fa-check-circle':order.done}" style="font-size: 25px;"> </i>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver detalle" (click)="getDetailsByOrder(order.client.id, order.id)"><i class="fas fa-eye"></i></button>
                        <button type="button" class="btn btn-danger" (click)="deleteOrder(order.client.id, order.id)" style="margin-left: 3%;"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
  </div>
