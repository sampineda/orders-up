<app-navigation-user></app-navigation-user>
<div class="m-3">
<router-outlet></router-outlet>
</div>

<div class="container-fluid" style="padding-left: 25%;">
    <div class="col-lg-6" style="width: 70%;">
        <div class="card text-center">
            <div class="card-header">
                <h1>Nuevo Producto</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nameProduct">Nombre del Producto</label>
                        <input name="color" type="text" class="form-control" id="nameProduct"
                        placeholder="Ingrese el nombre del Producto" [(ngModel)]="product.name">
                    </div>
                    <div class="form-group" style="padding-top: 2%;">
                        <label for="codeProduct">Codigo del Producto</label>
                        <input name="code" type="text" class="form-control" id="codeProduct"
                        placeholder="Ingrese el codigo del Producto" [(ngModel)]="product.code">
                    </div>
                    <div style="margin-top: 2%;">
                        <button type="submit" style="margin-right: 1%;" class="btn btn-success" (click)="createProduct()">Guardar</button>
                        <button type="submit" class="btn btn-danger" (click)="cancel()">Cancelar</button>      
                    </div>
                </form>
                </div>
          </div>
    </div>
</div>
